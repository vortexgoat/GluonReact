<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" href="css/style.css" rel=stylesheet />
  <title>Mendi Data</title>
</head>
<body>
  <main>
    <!-- Landing Area -->
    <div id="landing">
      <div id="landing-text">
        <div id="landing-text-inner">
          <h1>Mendi</h1>
          <h2>Optimize your Focus</h2>
          <h4>or something</h4>
          <a href="#charts" class="btn" id=view-charst>
            View Charts
          </a>
          <a href="#charts" class="btn" id=home>
            Go Home
          </a>
        </div>
      </div>
      <div id="landing-image"></div>
    </div>

    <div id="charts">
      <h2 id=your-charts>Your Charts:</h2>

      <img src=img/progress.png alt="progress chart"></img>
      <div class="caption">
        <h3>Chart One</h3>
        <p>wow, look at all that progress</p>
      </div>

      <img src=img/graph2.jpg alt="progress chart"></img>
      <div class="caption">
        <h3>Chart Two</h3>
        <p>look at you, being so healthy</p>
      </div>

      <img src=img/chart.png alt="progress chart"></img>
      <div class="caption">
        <h3>Chart Three</h3>
        <p>now <i>that's</i> what I call a chart</p>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://www.mendi.io/" class="btn" id=mendi-link>
      Back to Main Site
    </a>
  </footer>
</body>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous">
</script>

<script
  type="text/javascript"
  src=js/main.js>
</script>

</html>
